<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Jury Review</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body{
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url('images/jury.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    height: 100vh;
    overflow: hidden;
    position: relative;
  }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #1877f2;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: calc(100% - 10px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        input[type="number"] {
            width: 60px;
            margin-top: 5px;
        }

        input[type="submit"] {
            background-color: #1877f2;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #135ca6;
        }
        nav ul {
    display: flex;
    
    
    align-items: center;
   
    
  }
  nav img{
    width:150px;
  }
  .nav-links{
    flex: 1;
    text-align:right;
   
    height: 10vh;
    width: 100vw;
  }
  .nav-links ul li{
    list-style: none;
    display: inline-block;
    margin-top: 30px;
    position: relative;
  }
  .nav-links ul li a{
    color: #e9e4e5;
    text-decoration: none;
    font-size: 20px;
    margin-left: 40px;
    margin-right: 20px;
  
   
  
  }
  .nav-links ul li::after{
    content: '';
    width:0%;
    height: 2px;
    background:#3309ce;
    display:block;
  
    transition: 0.5;
  
  }
  .nav-links ul li:hover::after{
    width: 100%;
  
  }
  header {
    background-color: #333;
    color: #fff;
    padding: 5px;
    text-align: center;
    
}

main {
    width: 100%;
    margin: auto;
    text-align: center;
    padding: 20px ;
}
    </style>
</head>

<body>
    <header>
        <section class="header">
            <nav> 
                <div class="nav-links">
                    <ul>

                        <li>
                            <a href="main.html">
                                <i class="fas fa-home"></i>
                            </a>
                        </li>
                        <li><a href="teamreg.html" >TeamRegistration</a></li>
                        <li><a href="mentorreg.html" >MentorRegistration</a></li>
                        <li><a href="vote.html">Vote</a> </li>
                        <li><a href="chat.html">Share Your Views</a> </li>
                        <li><a href="checkpoint1.html">Checkpoints</a> </li>
                        <li><a href="juryreview.html">JuryReviews</a> </li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
             <br>
            </nav>    
    </header>
    <div class="container">
        <h1>Jury Review</h1>
        <form>
            <label for="juryName">Jury Name</label>
            <input type="text" id="juryName" name="juryName" required>

            <label for="teamName">Team Name</label>
            <input type="text" id="teamName" name="teamName" required>

            <label for="idea">Idea</label>
            <textarea id="idea" name="idea" required></textarea>

            <label for="review">Review</label>
            <textarea id="review" name="review" required></textarea>

            <label for="rating">Rating (out of 5)</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
