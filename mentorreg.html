    <div class="container">
      <div class="center">
          <h1>Mentor Registration</h1>
          <form method="POST" action="">
              <div class="txt_field">
                  <input type="text" name="name" required>
                  <span></span>
                  <label>Name</label>
              </div>
              <div class="txt_field">
                  <input type="email" name="email" required>
                  <span></span>
                  <label>Email</label>
              </div>
              <div class="txt_field">
                <input type="text" name="team_name" required>
                <span></span>
                <label>Team Name</label>
            </div>
              
            <input name="submit" type="Submit" value="Register" onclick="showSuccessMessage()">  
          </form>
          <p id="successMessage" style="display: none;">Successfully Registered!</p>
      </div>
  </div>
  <script>
    function showSuccessMessage() {
        const successMessage = document.getElementById('successMessage');
        successMessage.style.display = 'block';
        setTimeout(() => {
            window.location.href = 'maindup.html';
        }, 3000); // Redirect after 3 seconds (3000 milliseconds)
    }
</script>
